<p>The car parks on Thames Street and  on River Street are priced as follows:
<ul>
  <li>up to 1hour £2.50</li>
  <li>up to 2 hours £4.00</li>
  <li>up to 3 hours £5.50</li>
</ul>
The Windsor and Eton Riverside car park is £7.00 all day if you park before 10am, or £4.00 all day after 10am. This car park is often full. </p>
